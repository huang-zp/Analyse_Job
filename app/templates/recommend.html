{% extends "base.html" %}
{% block page_css %}

    <style type="text/css">
        .highcharts-container {
            margin: 0 auto;
        }

    </style>

{% endblock %}

{% block page_wrapper %}

        <div id="page-wrapper">
<div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">

                <div class="login-panel panel panel-default">

                    <div class="panel-heading">
                        <h3 class="panel-title">请输入以下信息：</h3>
                    </div>
                             {% for message in get_flashed_messages() %}
                             <div class="alert alert-warning">
                             <button type="button" class="close" data-dismiss="alert">&times;</button>
                             {{ message }}
                             </div>
                             {% endfor %}
                    <div class="panel-body">
                        <form role="form" method="post" action="{{ url_for('recommend.recommend_job') }}">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="所从事职业" name="job" type="text" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="理想薪水" name="salary" type="text" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="理想城市" name="city" type="text" autofocus>
                                </div>


                                <input type="submit" class="btn btn-lg btn-success btn-block" value="提交">
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='vendor/metisMenu/metisMenu.min.js') }}" type="text/javascript"></script>

    <script src="{{ url_for('static', filename='dist/js/sb-admin-2.js') }}" type="text/javascript"></script>
            <!-- /.row -->
        </div>

{% endblock %}
